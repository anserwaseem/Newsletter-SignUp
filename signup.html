<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico" />

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/" />

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Custom style  -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="post">
        <img class="mb-4" src="images/hummingbird.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

        <input type="text" name="fn" class="form-control" placeholder="First Name" required autofocus />
        <input type="text" name="ln" class="form-control" placeholder="Last Name" required />
        <input type="email" name="email" class="form-control" placeholder="Email" required />

        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign Up
        </button>
    </form>
</body>

</html>
